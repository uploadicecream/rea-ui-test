<p>Property {{property.id}}</p>
<div class="property-action-group">
  <div *ngIf="allowSave" class="property-action-item">
    <button type="submit" (click)="onAddPropertyClick()">Add Property</button>
  </div>
  <div *ngIf="allowRemove" class="property-action-item">
    <button type="submit" (click)="onRemovePropertyClick()">Remove Property</button>
  </div>
</div>
