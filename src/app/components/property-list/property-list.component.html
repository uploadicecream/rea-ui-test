<div class="property-list">
  <div class="property-list-item" *ngFor="let property of properties">
    <app-property [property]="property"
                  [allowSave]="allowSave"
                  (propertySaved)="propertySaved.emit($event)"
                  [allowRemove]="allowRemove"
                  (propertyRemoved)="propertyRemoved.emit($event)"></app-property>
  </div>
</div>
