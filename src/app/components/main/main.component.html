<div class="main">
  <div class="property-list-group">
    <div class="property-list-group-item">
      <h3 class="property-list-group-heading">Results</h3>
      <app-property-list [properties]="resultProperties | async"></app-property-list>
    </div>
    <div class="property-list-group-item">
      <h3 class="property-list-group-heading">Saved Properties</h3>
      <app-property-list [properties]="savedProperties | async"></app-property-list>
    </div>
  </div>
</div>
